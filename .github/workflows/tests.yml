name: Run Tests

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: ['5432:5432']

    steps:
      - uses: actions/checkout@master

      - name: Setup Ruby 2.6.5
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.5

      - name: Setup Node 14
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Get Yarn Cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache Node Modules
        id: node-modules-cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache Gems
        id: gem-cache
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gem-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gem-

      # - name: Cache Assets
      #   id: assets-cache
      #   uses: actions/cache@v1
      #   with:
      #     path: public/packs-test
      #     key: ${{ runner.os }}-assets-${{ steps.extract_branch.outputs.branch }}
      #     restore-keys: |
      #       ${{ runner.os }}-assets-

      - name: Bundle Install
        run: |
          gem install bundler:2.0.2
          bundle install --path vendor/bundle --jobs 4 --retry 3

      - name: Yarn Install
        run: bin/rails yarn:install

      # - name: Compile Assets
      #   shell: bash
      #   run: |
      #     if [[ ! -d public/packs-test ]]; then
      #       bundle exec rails webpacker:compile
      #     else
      #       echo "No need to compile assets."
      #     fi

      - name: Setup DB
        run: |
          cp config/ci.database.yml config/database.yml
          bin/rails db:test:prepare

      - name: Run Rails Tests
        run: |
          bin/rails test
          bin/rails test:system

